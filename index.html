<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./_css/style.css">
	<title>Instagram</title>	
</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="./_img/instagram_celular.jpg">
			</div>
		<div class="instagram-continue">
				<div class="group">
					<img src="./_img/instagram_logo.png" class="instagram-logo" alt="instagram-logo">
					<div class="profile-photo">
						<img src="./_img/perfil_instagram.jpg" alt="foto de perfil">
					</div>
						<a href="g" class="instagram-login">Continue como alanhacropole</a>
						<a href="g" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
						<p class="not-account">Não é alanhacropole?</p>
						<p class="not-account">
							<span class="link-blue">Alternar contas</span> ou
							<span class="link-blue">Inscreva-se</span>
						</p>
				</div>
				<div class="get-the-app">
						<p class="get-app">Baixe o aplicativo</p>
						<div class="download">
							<a href="g" class="app-download"><img src="./_img/apple_button.jpg"></a>
							<a href="g" class="app-download"><img src="./_img/google_button.jpg"></a>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
